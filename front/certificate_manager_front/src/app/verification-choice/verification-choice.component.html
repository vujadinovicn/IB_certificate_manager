<div id="body" class="column">
    <app-navbar></app-navbar>
    <div style="display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;" id="main-container">
        <div id="left">
            <img src="../../assets/verification-choice.svg" alt="">
        </div>
        <div id="right" class="column">
            <h2>Almost done!</h2>
            <p id="subtitle-p">Let us know where you want us to send you a <b>verification code</b>. After verifying your account, you can login and use Certivus.</p>
            <div id="cards" class="row">
                <div class="card column" (click)="clickSms()" [ngClass]="!this.clickedSms ? 'not-clicked-card' : 'clicked-card'">
                    <h1>SMS</h1>
                    <p>The verification code will be sent to the phone number you provided.</p>
                </div>
                <div class="card column" (click)="clickEmail()" [ngClass]="!this.clickedEmail ? 'not-clicked-card' : 'clicked-card'">
                    <h1>EMAIL</h1>
                    <p>The verification code will be sent to the email address you provided.</p>
                </div>
            </div>
            <div style="flex-grow: 1;
            text-align: end;
            align-items: center;
            display: flex">
            <button class="conf-button back-yellow" mat-button (click)="open()">Send verification code</button></div>
        </div>
    </div>
</div>
